<!DOCTYPE html>
<html lang="pt-br">
<head>
   <!-- preconnect -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <!-- meta -->
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Imc Calculator</title>
   <!-- styles -->
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   <!-- scripts -->
   <script src="script.js" defer></script>
</head>
<body>
   <!-- Starting code -->

   <div class="alert-error">
      Digite somente números
   </div>

   <!-- Starting container -->

   <div class="container">
      <!-- Start first card -->
      <main class="card">
         <form action="">
            <h1 class="title">Cálculo de IMC</h1>
            <div class="input-wrapper">
               <label for="weight">Peso (kg)</label>
               <input 
                  id="weight" 
                  type="text"
                  placeholder="60">
            </div>

            <div class="input-wrapper">
               <label for="height">Altura (m)</label>
               <input 
                  id="height" 
                  type="text"
                  placeholder="1.65">
            </div>

            <button class="imc-calc" type="submit">
               Calcular IMC
               <img src="./assets/arrow-forward-sharp.svg" alt="Seta apontando para direita.">
            </button>
         </form>
      </main>
      <!-- End first card -->
   </div>

   <!-- End container -->

   <!-- Start second card -->
   <div class="modal-wrapper">
      <div class="modal card">
         <h2 class="title">

            <button class="close">
               <img src="./assets/close-sharp.svg" 
               alt="Imagem para fechar o popup.">
            </button>
            
            <span>Seu IMC é de 28</span>
         </h2>

      </div>
   </div>
   <!-- End second card -->
</body>
</html>
